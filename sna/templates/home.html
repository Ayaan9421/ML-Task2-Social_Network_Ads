<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Purchase Prediction</title>
        <style>
                /* Background styling */
                body {
                        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
                        background: linear-gradient(135deg, #6a11cb, #2575fc);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        height: 100vh;
                        margin: 0;
                }

                /* Container box */
                .container {
                        background: #ffffff;
                        padding: 32px 28px;
                        border-radius: 16px;
                        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
                        width: 380px;
                        text-align: center;
                        animation: fadeIn 0.8s ease-in-out;
                }

                .container h2 {
                        margin-bottom: 24px;
                        font-size: 24px;
                        color: #333;
                }

                /* Input and select */
                input,
                select {
                        width: 100%;
                        padding: 12px 14px;
                        margin-bottom: 16px;
                        border: 1px solid #ddd;
                        border-radius: 8px;
                        font-size: 16px;
                        outline: none;
                        transition: all 0.3s ease;
                        box-sizing: border-box;
                }

                input:focus,
                select:focus {
                        border-color: #2575fc;
                        box-shadow: 0 0 8px rgba(37, 117, 252, 0.3);
                }

                /* Button */
                button {
                        width: 100%;
                        padding: 14px;
                        background: linear-gradient(135deg, #6a11cb, #2575fc);
                        color: white;
                        font-size: 17px;
                        font-weight: bold;
                        border: none;
                        border-radius: 8px;
                        cursor: pointer;
                        margin-top: 10px;
                        transition: all 0.3s ease;
                }

                button:hover {
                        transform: translateY(-2px);
                        box-shadow: 0 6px 15px rgba(37, 117, 252, 0.4);
                }

                /* Prediction result */
                .result {
                        margin-top: 24px;
                        font-size: 18px;
                        font-weight: bold;
                        padding: 14px;
                        border-radius: 8px;
                        background: #e6f7e6;
                        color: #2e7d32;
                        animation: fadeInUp 0.6s ease-in-out;
                }
        </style>
</head>

<body>
        <div class="container">
                <h2>User Purchase Prediction</h2>
                <form method="POST">
                        <input type="number" name="age" placeholder="Enter Age" required>
                        <input type="number" step="0.01" name="estSal" placeholder="Enter Estimated Salary" required>
                        <select name="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                        </select>
                        <button type="submit">Predict</button>
                </form>

                {% if msg %}
                <div class="result">{{ msg }}</div>
                {% endif %}
        </div>
</body>

</html>
